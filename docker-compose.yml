services:
  postgres:
    image: postgres:17
    container_name: postgres
    environment:
      POSTGRES_DB: gestao_escolar
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 0215
    ports:
      - "5434:5432"

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  backend:
    build: .
    container_name: gestao_escolar
    depends_on:
      - postgres
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gestao_escolar
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 0215
    
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    ports:
      - "9092:9092"

  frontend:
    build:
      context: ../edu-gestor
    ports:
      - "9091:80"
